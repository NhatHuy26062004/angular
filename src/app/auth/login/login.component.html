
<!-- Form without bootstrap -->
<div class="auth-wrapper mb-5">
  <div class="auth-container">
      <div class="auth-action-left">
          <div class="auth-form-outer">
              <h2 class="auth-form-title">
                  Đăng Nhập
              </h2>
              <div class="auth-external-container">
                  <div class="auth-external-list">
                      <ul>
                          <li><a href="#"><i class="fa fa-google"></i></a></li>
                          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                          <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                      </ul>
                  </div>
                  <p class="auth-sgt">or sign in with:</p>
              </div>
              <form [formGroup]="login" (ngSubmit)="submit()">
                <input type="email" placeholder="Email" formControlName="email">
                  <div class="input-icon">
                    <input type="password" placeholder="Password" formControlName="password">
                  </div>
                  <label class="btn active">
                      <input type="checkbox" name='email1' checked>
                      <i class="fa fa-square-o"></i><i class="fa fa-check-square-o"></i>
                      <span> Remember password.</span>
                  </label>
                  <div class="footer-action">
                    <button class="logbtn btn btn-primary" type="submit">Đăng Nhập</button>
                  </div>
              </form>
          </div>
      </div>
      <div class="auth-action-right">
          <div class="auth-image">
              <img src="assets/img/banner/3.png" alt="login">
          </div>
      </div>
  </div>
</div>
