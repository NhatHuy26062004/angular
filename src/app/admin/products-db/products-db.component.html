<div class="container">
  <h2>Admin Dashboard</h2>
  <div class="row">
      <div class="col-md-12">
          <button class="btn btn-success mb-3" [routerLink]="['/admin/add']" style="float: right;">Thêm Sản Phẩm</button>
          <table class="table">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Image</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Price</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let product of products">
                      <td>{{ product.id }}</td>
                      <td>
                          <img src="{{ product.img }}" alt="{{ product.name }}" class="product-image">
                      </td>
                      <td>{{ product.name }}</td>
                      <td>{{ product.description }}</td>
                      <td>{{ product.price }}</td>
                      <td>
                          <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
                          <button class="btn btn-primary" [routerLink]="['/admin/edit', product.id]">Edit</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
